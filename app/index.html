<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo-link" href="index.html">
                <img class="header__logo logo" src="img/logo.png" alt="">
            </a>
            <nav class="header__nav">
                <ul class="header__links">
                    <li><a href="#" class="header__link">Главная</a></li>
                    <li><a href="#" class="header__link">О нас</a></li>
                    <li><a href="#" class="header__link">Проекты</a></li>
                    <li><a href="#" class="header__link">новости</a></li>
                    <li><a href="#" class="header__link">контакты</a></li>
                </ul>
            </nav>
            <ul class="header__social">
                <li>
                    <a href="#" class="header__social-link ion-social-facebook"></a>
                </li>
                <li>
                    <a href="#" class="header__social-link ion-social-twitter"></a>
                </li>
                <li>
                    <a href="#" class="header__social-link ion-social-youtube">
                    </a>
                </li>
                <li>
                    <a href="#" class="header__social-link ion-social-instagram"></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Slider main container -->
<main class="main">
    <div class="main-slider__container swiper-container">
        <!-- Additional required wrapper -->
        <div class="main-slider__wrapper swiper-wrapper">
            <!-- Slides -->
            <div class="main-slider__slide swiper-slide"
                 style="background-image: url(img/main/first-main-slide-bg.jpg)">
                slide 2
            </div>
            <div class="main-slider__slide swiper-slide"
                 style="background-image: url(img/main/first-main-slide-bg.jpg)">
                <div class="container">
                    <h4 class="main-slider__slide-name">знакомство</h4>
                    <div class="main-slider__introduce">
                        <h4 class="main-slider__introduce-welcome">Добро пожаловать в Larson</h4>
                        <h1 class="main-slider__title">
                            <span class="main-slider__title--first">Студия</span>
                            <span class="main-slider__title--orange main-slider__title--second">Интерьера</span>
                            <span class="main-slider__title--third">Larson</span>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="main-slider__slide swiper-slide"
                 style="background-image: url(img/main/first-main-slide-bg.jpg)">
                slide 2
            </div>

            <div class="main-slider__slide swiper-slide">Slide 3
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="main-slider__pagination swiper-pagination">

        </div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</main>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
